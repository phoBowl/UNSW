{% extends "base.html" %}

{% block body_contents %}

<center>{{messages}}</center>
{{usr}}

<!-- Login form Bootrap -->
<form class="form-horizontal" method="POST" action="{{url_for('login')}}">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">zID:</label>
    <div class="col-sm-10">
      <input class="form-control" name="username" placeholder="Enter zID" required>
    </div>
  </div>
  <!-- PASSWORD -->
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" name="inputPassword" placeholder="Enter password" required>
    </div>
  </div>
  <!-- REMEMBER ME -->
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox">Remember me</label>
      </div>
    </div>
  </div>
  <!-- SUBMIT BUTTON -->
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
<!-- END LOG IN FORM -->
{% endblock %}
