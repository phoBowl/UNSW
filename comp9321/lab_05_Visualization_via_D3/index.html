<!DOCTYPE html>
<head>
    <style>
        body {
            font: 12px Arial;
        }

        .line {
            stroke: green;
            stroke-width: 2;
            fill: none;
        }

        .domain {
            fill: none;
            stroke: grey;
            stroke-width: 1;
        }

    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
    var url = "http://localhost:5000/mem";
    d3.json(url, function (json) {
        plot(json)
    });

    function plot(memory_history) {
        memory_history.forEach(function (e) {
            // Convert the timestamp to human readable date
            e.date = new Date(e.date * 1000);
        });

        var margin = {top: 50, right: 50, bottom: 50, left: 50}
        var width = 1100;
        var height = 500;

        var xScale = d3.time.scale();
        var yScale = d3.scale.linear();


        xScale.range([margin.left, width - margin.right])
            .domain([
                d3.min(memory_history, function (d) {
                    return d.date
                }),
                d3.max(memory_history, function (d) {
                    return d.date
                })
            ]);

        yScale.range([height - margin.top, margin.bottom]).domain([0, 100])

        var xAxis = d3.svg.axis().scale(xScale);
        var yAxis = d3.svg.axis().scale(yScale).orient("left").tickPadding(5).ticks(5);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);


        // Create axes lines
        svg.append("svg:g")
            .attr("transform", "translate(0," + (height - margin.bottom) + ")")
            .call(xAxis);

        svg.append("svg:g")
            .attr("transform", "translate(" + margin.left + ", 0)")
            .call(yAxis);

        // X/Y labels
        svg.append("svg:text")
            .attr("transform", "rotate(-90)")
            .attr("y", 10)
            .attr("x", -(height / 2))
            .text("Memory Usage");

        svg.append("svg:text")
            .attr("x", width / 2)
            .attr("y", height)
            .text("Time");


        // Create Lines
        create_line = d3.svg.line()
            .x(function (d) {
                return xScale(d.date);
            })
            .y(function (d) {
                return yScale(d.memory_usage);
            });

        var line = svg.append("svg:g")
            .append("path")
            .attr("d", create_line(memory_history))
            .attr("class", "line");

    }

</script>
</body>
